<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://tse4.mm.bing.net/th?id=OIP.25fL_HBlC6ZoeBEtrUzQJgHaFS&pid=Api&P=0&h=180');
            background-size: cover;
            background-position: center;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .content h1 {
            margin: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        .content button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="content">
            <h1>Your Text Here</h1>
            <button>Click Me</button>
        </div>
    </div>
</body>
</html>
