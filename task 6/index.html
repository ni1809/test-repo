<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        .header {
            background-color: #4CAF50;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        .footer {
            background-color: #2C3E50;
            text-align: center;
            color: white;
            font-size: 18px;
        }
        .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th class="header" colspan="3">Header</th>
    </tr>
    <tr>
        <td colspan="3"></td>
    </tr>
    <tr>
        <td></td>
        <td class="content"><img src="https://tse1.mm.bing.net/th?id=OIP.IpX2xcS6ks6-w_QRhtj4fQHaFi&pid=Api&P=0&h=180" alt="Blue Frog"></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="3" class="footer">Footer</td>
    </tr>
</table>

</body>
</html>
