<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px;
            border: 2px solid #000;
            background-image: url('https://tse4.mm.bing.net/th?id=OIP.eiP8B6eprR1bkafmOu97dQHaF6&pid=Api&P=0&h=180');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .content h1 {
            margin: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            font-size: 24px;
        }

        .content button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .content button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
        }

        input::placeholder {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <h1>Box 1</h1>
                <button>Click Me</button>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <h1>Box 2</h1>
                <button>Click Me</button>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <h1>Box 3</h1>
                <button>Click Me</button>
            </div>
        </div>
    </div>
</body>
</html>
